name: rama
version: 0.0.1
author: Marek Goca≈Ç <marcin.gocal@gmail.com>
description: rama


environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  build_runner: ^1.6.7
  json_serializable: ^3.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/common/
    - skins/AndroidWearRound/
    - skins/AndroidWearSquare/
    - skins/automotive_1024/
    - skins/galaxy_nexus/
    - skins/nexus_10/
    - skins/nexus_4/
    - skins/nexus_5/
    - skins/nexus_5x/
    - skins/nexus_6/
    - skins/nexus_6p/
    - skins/nexus_7/
    - skins/nexus_7_2013/
    - skins/nexus_9/
    - skins/nexus_one/
    - skins/nexus_s/
    - skins/pixel_2/
    - skins/pixel_2_xl/
    - skins/pixel_3/
    - skins/pixel_3a/
    - skins/pixel_3a_xl/
    - skins/pixel_3_xl/
    - skins/pixel_c/
    - skins/pixel_silver/
    - skins/pixel_xl_silver/
    - skins/polestar_2/
    - skins/tv_1080p/
    - skins/tv_720p/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
